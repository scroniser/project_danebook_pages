                <form action="about.html">
                    <div class="row remove-row-side-margins">
                        <div class="col-md-4">

                            <h3>Basic Information</h3>

                            <dl class="dl-horizontal">
                                <dt><strong>Birthday</strong>:</dt>
                                    <dd>July 31st, 1980</dd>
                                <dt><strong>College</strong></dt>
                                    <dd><input type="text" class="form-control" placeholder="Hogwarts College"><dd>
                                <dt><strong>Hometown</strong>:</dt>
                                <dd><input type="text" class="form-control" placeholder="Goldrick's Hollow, England"></dd>
                                <dt><strong>Currently Lives</strong>:</dt>
                                    <dd><input type="text" class="form-control" placeholder="Goldrick's Hollow, England"></dd>
                            <dl>
                            <h3>Contact Information</h3>
                            <dl class="dl-horizontal">
                                <dt><strong>Email</strong>:</dt>
                                    <dd>harry_potter@hogwarts.edu</dd>
                                <dt><strong>Telephone</strong>:</dt>
                                    <dd><input type="text" class="form-control" placeholder="555-435-3256"></dd>
                            </dl>
                        </div><!-- end col-->
                        <div class="col-md-8">
                            <h3>Words to Live By</h3>
                            <p><textarea class="form-control no-textarea-resize" rows="1" placeholder="Explicabo unde or incididunt, sit. Illo dicta so lorem but doloremque."></textarea></p>

                        </div><!-- end col-->
                    </div><!-- end row-->
                    <div class="row breathing-room">
                        <div class="col-md-6 col-md-offset-3">
                            <button class="btn btn-primary btn-lg btn-block">Save Changes</button>
